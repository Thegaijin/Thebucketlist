{% extends "base.html" %}{% block content %}

<div class="list-container">

    <div class="">
        <span id='lists-header'>
            <h3 >Your items</h3>
        </span>
        <div class="list-buttons">
            <ul>
                <li>
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        Add item
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Enter your item name</h4>
                                </div>
                                <div class="modal-body">
                                    <!--Add form-->
                                    <form method="POST" action="/items" class="list-form_ list">
                                        <div class="container">
                                            <div class="input-group">

                                                <input type="text" id="tbox" name='item_name' placeholder="item name" class="form-control">
                                                <input type="text" id="tbox" name='description' placeholder="description" class="form-control">
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <div class="col-md-7 col-md-offset-2">
                                                <input type="submit" class="btn btn-primary" value="Save item">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </ul>
        </div>

        <!--TABLE-->
        {% if items_in_list %}
        <div class="buckets-table">
            <table class="table table-condensed table-bordered">
                <tr>
                    <th>Listname</th>
                    <th>description</th>
                    <th>Items</th>
                </tr>
                <tbody>
                    {% for item in items_in_list %}
                    <tr>
                        <td>{{ item }}</td>
                        <td>{{ items_in_list[item].details }}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <span id='empty-lists'>
                <p class="text-center">You do no have any items yet</p>
            </span> {% endif %}

    </div>
</div>
{% endblock %}
